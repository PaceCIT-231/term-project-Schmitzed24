<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Pet Food Builder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>


  <header>
    <h1>Pawesome Meals</h1>
    <p>Custom Pet Food Builder</p>
    <nav>
      <a href="main.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <button id="darkmode" onclick="darkMode()">Dark Mode</button>
    </nav>
    <div id="dog-image-container">
      <source media="(min-width: 900px)" srcset=Pawesome-logo.jpg>
      <source media="(min-width: 480px)" srcset="">
      <img id="img-logo" src="Pawesome-logo.png" alt="Dog Size Image">
  </header>

   <!-- Display the proper image for dog size -->
   <div id="dog-image-container">
      <source media="(min-width: 900px)" srcset=dogImg>
      <source media="(min-width: 480px)" srcset="dogImg">
      <img id="dog-image" src="Big-Dog-Breeds.jpg" alt="Dog Size Image" style="width:auto;height:auto">
   </div>


  <div class="container">
    <h2>Select Your Dog's Size</h2>
    <select id="dogSize">
      <option value="large">Large Dog (50+ lbs)</option>
      <option value="medium">Medium Dog (20-50 lbs)</option>
      <option value="small">Small Dog (Under 20 lbs)</option>
    </select>

    <h2>Select Your Dog's Food Type</h2>
    <select id="foodType">
      <option value="dry">Dry Dog Food</option>
      <option value="wet">Wet Dog Food</option>
    </select>

    <h3>Select Meats</h3>
    <div class="item-section" id="meats">
      <div class="item">
        <label for="chicken">Chicken üçó</label>
        <button class="decrement">-</button>
        <span id="chicken-count">0</span>
        <button class="increment">+</button>
      </div>
      <div class="item">
        <label for="beef">Beef ü•©</label>
        <button class="decrement">-</button>
        <span id="beef-count">0</span>
        <button class="increment">+</button>
      </div>
      <div class="item">
        <label for="salmon">Salmon üêü</label>
        <button class="decrement">-</button>
        <span id="salmon-count">0</span>
        <button class="increment">+</button>
      </div>
      <!-- Salmon will be removed for small dogs -->
      <!-- Eggs will be removed for medium/large dogs-->
    </div>

    <h3>Select Vegetables</h3>
    <div class="item-section" id="vegetables">
      <div class="item">
        <label for="carrots">Carrots ü•ï</label>
        <button class="decrement">-</button>
        <span id="carrots-count">0</span>
        <button class="increment">+</button>
      </div>
      <div class="item">
        <label for="green-beans">Green Beans üåø</label>
        <button class="decrement">-</button>
        <span id="green-beans-count">0</span>
        <button class="increment">+</button>
      </div>
      <div class="item">
        <label for="sweet-potato">Sweet Potato üç†</label>
        <button class="decrement">-</button>
        <span id="sweet-potato-count">0</span>
        <button class="increment">+</button>
      </div>
      <div class="item">
        <label for="spinach">Spinach ü•¨</label>
        <button class="decrement">-</button>
        <span id="spinach-count">0</span>
        <button class="increment">+</button>
      </div>
      <!-- Spinach will be removed for medium dogs -->
    </div>

    <h3>Select Vitamins and Minerals</h3>
    <div class="item-section" id="vitamins-minerals">
      <div class="item">
        <label for="vitamin-a">Vitamin A</label>
        <button class="decrement">-</button>
        <span id="vitamin-a-count">0</span>
        <button class="increment">+</button>
      </div>
      <div class="item">
        <label for="omega-3">Omega-3</label>
        <button class="decrement">-</button>
        <span id="omega-3-count">0</span>
        <button class="increment">+</button>
      </div>
      <!-- Other vitamins/minerals can be added similarly -->
    </div>

    <button id="add-to-cart">Add to Cart</button>
  </div>

  <!-- Modal for Checkout -->
  <div id="checkout-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Checkout</h2>
      <p>Your selections:</p>
      <ul id="cart-items">
      </ul>
      <form id="checkout-form">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" required />
        <br />
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" required />
        <br />
        <label for="address">Home Address:</label>
        <input type="text" id="address" required />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <br />
      </form>
      <button id="checkout-button">Proceed to Checkout</button>
      <button id="close-modal">Close</button>
    </div>
    <div id="modal-errors" style="color: red; display: none;">
      <p>Please fill out all required fields.</p>
    </div>
  </div>

  
</body>
</html>
